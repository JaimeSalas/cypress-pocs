name: CI workflow

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Chackout repository
        uses: actions/checkout@v2
      - name: Install
        run: npm ci
      - name: Tests e2e
        run: npm run test:e2e:ci
      - name: Upload screenshots when spec fail
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: ./cypress/screenshots
      - name: Upload videos when specs fail
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with: 
          name: videos
          path: ./cypress/videos
